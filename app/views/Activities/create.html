#{extends 'main.html' /} #{set title:'create' /}
<div class="opporcontent">

	<form action="@{Activities.next}" method="post"
		accept-charset="${_response_encoding}" class="form-horizontal "
		style="width: 100%;" name="form1">
		<div class="control-group userinforcontent">
			<label class="control-label userinforleft">名称</label>
			<div class="controls">
				<input type="text" style="height: 30px; "
					name="a.name" value="${flash.name}" /> <span class="error">#{error
					'a.name' /}</span>
			</div>
		</div>


		<div class="control-group userinforcontent">
			<label class="control-label userinforleft">类型</label>
			<div class="controls">

				<select name="a.type"  >
					<option selected>请选择：</option> #{list items:at,as:'at'}
					<option value="${at.name}">${at.name}</option> #{/list}
				</select> <span class="error">#{error 'a.type' /}</span>
			</div>
		</div>

		<div class="control-group userinforcontent">
			<label class="control-label userinforleft">开始日期</label>
			<div class="controls">
				<input   type="text" name="date_from_y" /> <select name="date_from_m">
					#{list items:1..12,as:'m'}
					<option value="${m}">${m}</option> #{/list}
				</select> <input name="date_from_d" type="text" />
			</div>
		</div>


		<div class="control-group userinforcontent">
			<label class="control-label userinforleft">结束日期</label>
			<div class="controls">
				<input   type="text" name="date_to_y" /> <select name="date_to_m">
					#{list items:1..12,as:'m'}
					<option value="${m}">${m}</option> #{/list}
				</select> <input name="date_to_d" type="text" />
			</div>
		</div>

		<div class="control-group userinforcontent">
			<label class="control-label userinforleft">开始时间</label>
			<div class="controls">
			
			<select name="a.timeFrom"> #{list
		items:00..23,as:'time' }
		<option value="${time}:00">${time}:00</option> #{/list}
	</select> <span class="error">#{error 'a.time_from' /}</span>
			</div>
		</div>


		<div class="control-group userinforcontent">
			<label class="control-label userinforleft">结束时间</label>
			<div class="controls">
			<select name="a.timeTo"> #{list
		items:00..23,as:'time' }
		<option value="${time}:00">${time}:00</option> #{/list}
	</select> <span class="error">#{error 'a.time_to' /}</span>
			
			
			</div>
		</div>
		<div class="control-group userinforcontent">
			<label class="control-label userinforleft">人数范围</label>
			<div class="controls">
				<select name="a.scope"  >
					#{list items:s,as:'s'}
					<option value="${s.scope}">${s.scope}</option> #{/list}
				</select> <span class="error">#{error 'a.scope' /}</span>

			</div>
		</div>
		<div class="control-group userinforcontent">
			<label class="control-label userinforleft">费用</label>
			<div class="controls">
				<input type="text" name="a.money" value="${flash.money}"
					style="height: 30px; " />$ <span class="error">#{error
					'a.money' /}</span>
			</div>
		</div>

		<div class="control-group userinforcontent">
			<label class="control-label userinforleft">联系方式</label>
			<div class="controls">
				<input type="text" style="height: 30px; "
					name="a.contract" value="${flash.contract}" /> <span class="error">#{error
					'a.contract' /}</span>
			</div>
		</div>


		<div class="control-group userinforcontent">
			<label class="control-label userinforleft">地点</label>
			<div class="controls">
				<input type="text" name="a.location"
					style="height: 30px; " value="${flash.location}" />
				<span class="error">#{error 'a.location' /}</span>
			</div>
		</div>


		<div class="control-group userinforcontent">
			<label class="control-label userinforleft">邮编</label>
			<div class="controls">
				<input type="text" name="a.zip"
					style="height: 30px; " value="${flash.zip}" /> <span
					class="error">#{error 'a.zip' /}</span>
			</div>
		</div>
<div class="control-group">
			<label class="control-label userinforleft">活动概要</label>
			<div class="controls">
				<textarea name="a.summary" rows="3" style="">${flash.summary}</textarea>
				<span class="error">#{error 'a.summary' /}</span>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label userinforleft">活动介绍</label>
			<div class="controls">
				<textarea name="a.intro" rows="3" style="">${flash.intro}</textarea>
				<span class="error">#{error 'a.intro' /}</span>
			</div>
		</div>

		
		<!-- 提交 -->
		<div class="control-group"
			style="margin-bottom: 20px; margin-top: 10px;">
			<div class="controls">
				<button type="submit" class="btn btn-primary">提交</button>
				<button type="reset" class="btn">重置</button>
			</div>
		</div>
	</form>

	<!-- 这里是修改头像 -->


</div>
