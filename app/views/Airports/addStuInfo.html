#{extends 'main.html' /} #{set title:'addStuInfo.html' /}

<div >
	<h1>接机服务</h1>
	<div>
		<fieldset>
			<legend> 请认真填写你的信息 </legend>

			<form id="pickupStudentsUserinfor" action="@{Airports.doAddStuInfo}" class="form-horizontal"
				method="POST">
				<p>
					<label class="control-label" ><a style="color: #FF0000;"> * </a> 姓名：</label> 
				<div class="controls">
					<input	style="height: 20px" ; id="siUsername" type="text" name="s.name"
						value="${flash.name}" placeholder="请输入真实姓名"> (请输入你的真实姓名)
				</div>		
				</p>
				<p>
					<label class="control-label" ><a style="color: #FF0000;"> * </a> 性别：</label>
					<div class="controls">
					 <input	type="radio" name="s.gender" id="siSex" value="男"
						${flash.gengder== "男"?"checked":""}" />男 <input type="radio"
						name="s.gender" id="siSex" value="女" ${flash.gengder== "女"?"checked":""}" />女
						</div>
				</p>
				<p>
					<label class="control-label" ><a style="color: #FF0000;"> * </a> 电话：</label>
					<div class="controls">
					 <input	style="height: 20px" ; type="text" id="siTelphone" name="s.phone"
						value="${flash.siTelphone}" placeholder="请输入有效的电话号码">
					(请输入你的电话号码)
					</div>
				</p>
				<p>
					<label class="control-label" > <a style="color: #FF0000;"> * </a>Email:
					</label> 
					<div class="controls">
					<input id="email" type="text" name="s.email"
						value="${flash.email}" placeholder="请输入邮箱" style="height: 20px";>（必须真实有效方便联系）
				</div>
				</p>
				<p>
					<label class="control-label" > <a style="color: #FF0000;"> * </a>学校:
					</label>
					<div class="controls">
					<select name="s.school">
					<option value="">请选择</option>
					#{list items:ls,as:'ls'}
					<option value="${ls.id}">${ls.name}</option>
					#{/list}
					</select>
					</div>
				</p>
				<p>
					<label class="control-label" > <a style="color: #FF0000;"> * </a>专业:
					</label>
					<div class="controls">
					 <input id="simajor" type="text" name="s.major"
						value="${flash.major}" placeholder="请输入你的专业" style="height: 20px";>
					(请输入你的专业课程)
					</div>
				</p>
				<p>
					<label class="control-label" ><a style="color: #FF0000;"> * </a> 达到机场:</label>
					<div class="controls"> 
					<input id="siAirport" type="text" name="s.airport"
						value="${flash.airport}" placeholder="将要到达的机场"
						style="height: 20px";>（请填写到达的机场）
						</div>
				</p>
				<p>
					<label class="control-label" ><a style="color: #FF0000;"> * </a> 航班:</label>
					<div class="controls">
					 <input id="siAirport" type="text" name="s.flight" value="${flash.flight}"
						placeholder="将要到达的机场" style="height: 20px" ; />（请填写到达的机场）
				</div>
				</p>
				<p>
					<label class="control-label" ><a style="color: #FF0000;"> * </a> 到达日期:</label>
					<div class="controls">
					 <input	id="siDate" type="text" name="s.date" value="${flash.date}"
						placeholder="例如：20130901" style="height: 20px";> (请填写到达日期)
				</div>
				</p>
				<p>
					<label class="control-label" ><a style="color: #FF0000;"> * </a> 到达时间:</label>
					<div class="controls">
					 <input	id="siTime" type="text" name="s.time" value="${flash.time}"
						placeholder="输入到达的时间" style="height: 20px";> (请填写到达时间)
					</div>	
				</p>
				<p>
					<label class="control-label" > <a style="color: #FF0000;"> * </a>是否接机:
					</label>
					<div class="controls">
					 <input type="radio" id="sipickup" name="s.isPickUp" value="true"
						${flash.isPickUp== "true"?"checked":""} />是 <input type="radio"
						id="isPickUp" name="s.sipickup" value="false" ${flash.isPickUp== "flase"?"checked":""} />否
				</div>
				</p>
				<p>
					<label class="control-label" ><a style="color: #FF0000;"> * </a> 是否住宿:</label>
					<div class="controls">
					 <input	type="radio" id="isAccommodation" name="s.isAccommodation"
						value="true" ${flash.isAccommodation== "是"?"checked":""}" />是 <input
						type="radio" id="siStay" name="s.isAccommodation" value="否"
						${flash.isAccommodation== "false"?"checked":""}" />否
			</div>
				</p>
				<p>
					<label class="control-label" ><a style="color: #FF0000;"> * </a> 行李:</label>
					<div class="controls">
					<textarea name="s.luggage" cols="36" rows="4" id="luggage"
						placeholder="请描述行李大小，方便我们安排适当的车型.">${flash.luggage}</textarea>
				</div> 
				</p>
				<p>
					<label class="control-label" > 备忘:</label> 
					<div class="controls">
					<textarea name="s.remarks" cols="36" rows="6" id="remarks"
						placeholder="还有什么需求请留言...">${flash.remarks}</textarea>
				</div>
				</p>
				<p>
					<input type="submit" class="btn btn-large btn-info" style="margin-left:178px;" value="提交">
					 <input type="reset"   class="btn btn-large" value="重置">
				</p>
			</form>
		</fieldset>
	</div>
</div>
