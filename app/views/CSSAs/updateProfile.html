#{extends 'main.html' /} #{set title:'updateProfile.html' /}

<div class="opporcontent">
<form action="@{CSSAs.doUpdateProfile}" method="POST" accept-charset="${_response_encoding}">
	
	<p>
		<label>官方主页</label>
		<input type="text" name="user.homepage" value="${user.homepage}"  />
		<span class="error">#{error 'homepage' /}</span>
	</p>
	<p>
		<label>成员人数</label>
		<select name="user.peopleNumber">
		<option ${user.peopleNumber=="1-20"?"selected":""} value="1-20">1-20</option>
		
		<option ${user.peopleNumber=="20-50"?"selected":""} value="20-50">20-50</option>
		<option ${user.peopleNumber=="50-100"?"selected":""} value="50-100">50-100</option>
		<option ${user.peopleNumber=="100-200"?"selected":""} value="100-200">100-200</option>
		<option ${user.peopleNumber=="200及以上"?"selected":""} value="200及以上">200及以上</option>
		</select>
		
		<span class="error">#{error 'people_number' /}</span>
	</p>
	<p>
		<label>组织简介</label>
		<input type="text" name="user.selfIntro" value="${user.selfIntro}" />
		<span class="error">#{error 'selfIntro' /}</span>
	</p>


	<p>
		<label>联系方式</label>
		<input type="text" name="user.contract" value="${user.contract}"  />
		<span class="error">#{error 'contract' /}</span>
	</p>
	<input type="hidden" name="user.id" value="${user.id}" />
	<p class="buttons">
		<input type="submit" value="更新" />
	</p>
		
</form>
</div>
